<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    <title>Steam</title>
</head>

<body class="layout">
    <div class="menu__responsive"></div>
    <main class="app__layout">

        <div class="menu__layout">
            <div class="top__logo">
                <img class="logo__img" src="./assets/img/steam.png" alt="logo">
            </div>
            <div class="center__menu">
                <ul class="menu__list">
                    <li class="menu__item menu__item--active">
                        <img class="menu__icon" src="./assets/img/gamepad.png" alt="icon">
                        Game store
                    </li>
                    <li class="menu__item ">
                        <img class="menu__icon" src="./assets/img/library.png" alt="icon">
                        Library</li>
                    <li class="menu__item">
                        <img class="menu__icon" src="./assets/img/community.png" alt="icon">
                        Community</li>
                    <li class="menu__item">
                        <img class="menu__icon" src="./assets/img/friends.png" alt="icon">
                        Friends</li>
                        <li class="menu__item">
                            <img class="menu__icon" src="./assets/img/settings.png" alt="icon">
                            Settings
                        </li>
                        <li class="menu__item ">
                            <img class="menu__icon" src="./assets/img/help.png" alt="icon">
                            Help</li>
                </ul>
            </div>

            <div class="menu__space"></div>

        </div>

        <div class="search__layout">
            <div class="search__bar">
                <div class="search__logo">
                    <input class="search__input" type="text" placeholder="Search orders">
                    <img class="search__img" src="./assets/img/search.png" alt="logo">
                </div>
            </div>
        </div>

        <div class="user__layout">
            <div class="user">
                <div class="user__logo">
                    <img class="user__img" src="./assets/img/bell.png" alt="logo">
                </div>
                <div class="user__logo">
                    <img class="user__img" src="./assets/img/message.png" alt="logo">
                </div>
                <div class="user__logo user__logo-active">
                    <img class="user__img user__img-active" src="./assets/img/man.jpeg" alt="logo">
                </div>
                <div class="user__text">Andre Sebastian</div>
            </div>
        </div>

        <div class="game__layout">
            <div class="center__game">
                <div class="game-img__container">
                    <div class="game__label">Cats</div>
                    <img class="game__img" src="./assets/img/stray.jpeg" alt="game">
                </div>
            </div>
            <div class="bottom__game">
                <div class="bottom-img__container">
                    <img class="bottom__img" src="./assets/img/hogwarts.png" alt="" srcset="">
                </div>
                <div class="bottom-img__container">
                    <img class="bottom__img" src="./assets/img/cod.png" alt="" srcset="">
                </div>
                <div class="bottom-img__container">
                    <img class="bottom__img" src="./assets/img/fifa.png" alt="" srcset="">
                </div>
                <div class="bottom-img__container">
                    <img class="bottom__img" src="./assets/img/masseffect.png" alt="" srcset="">
                </div>
            </div>
        </div>
    </main>






</body>

</html>
